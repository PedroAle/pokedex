<div class="toppane">
  <img class="center" src="./assets/logo.png" style="width:500px; height: 170px;">
</div>

<div class="row">
  <div class="column1">
    <mat-card>
      <mat-card-title >Pokedex</mat-card-title>
      <hr>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" [(ngModel)]="value">
        <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''; applyFilter('')">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{ }} </td>
        </ng-container> -->

        <!-- Actions Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element" > 
            <button mat-icon-button (click)="get_detail( element.url )">
              <mat-icon>search</mat-icon>
            </button> 
          </td>
        </ng-container>

        <!-- Height Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Mass Column -->
        <!-- <ng-container matColumnDef="mass">
          <th mat-header-cell *matHeaderCellDef> Mass </th>
          <td mat-cell *matCellDef="let element"> {{element.mass}} </td>
        </ng-container> -->

        <!-- Hair Color Column -->
      <!--  <ng-container matColumnDef="hair_color">
          <th mat-header-cell *matHeaderCellDef> Hair Color </th>
          <td mat-cell *matCellDef="let element"> {{element.hair_color}} </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns3"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns3;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card>
  </div>

  <div class="column2" *ngIf='showDetail'>
    <mat-card class="scrollable-content detail">
      <mat-card-title style="text-transform: uppercase;">{{ pokemon.name }}<hr class="line"></mat-card-title>
      
      <mat-card-content class='details' >
        <mat-card-content style="font-size: 18px;">1- Height: {{ pokemon.height }}</mat-card-content>
        <mat-card-content style="font-size: 18px;">2- Weight: {{ pokemon.weight }}</mat-card-content>
        <mat-card-content style="font-size: 18px;">3- Types: </mat-card-content>
        <mat-card-content style="font-size: 16px; margin-left: 20px;" *ngFor="let type of pokemon.types" ><li>{{ type.type.name }}</li></mat-card-content>
        <mat-card-content style="font-size: 18px;">4- Stats: </mat-card-content>
        <mat-card-content style="font-size: 16px; margin-left: 20px;" *ngFor="let stat of pokemon.stats" ><li>{{ stat.stat.name }}: {{ stat.base_stat }}</li></mat-card-content>
        <mat-card-content style="font-size: 18px;">5- Moves: </mat-card-content>
        <mat-card-content style="font-size: 16px; margin-left: 20px;" *ngFor="let move of pokemon.moves" ><li>{{ move.move.name }}</li></mat-card-content>
      </mat-card-content>
    </mat-card>
  </div>
</div>
